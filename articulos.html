            <br>
            <table class="table table-striped table-inverse ">

                            <input class="btn btn-info" type="button" name="Ver" id="Ver" value="V">

                            <input class="btn btn-danger" type="button" name="Borrar" id="Borrar" value="B">
                        </td>   
                    </tr>
                </tbody>
            </table>

            <br><br>

                    <tr>
                        <td>Nombre:</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Artículos familias</td>
